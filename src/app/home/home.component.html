<app-products [pageNum]="this.pageNum"></app-products>
<div class="button-group-wrapper">
  <button class="pagination-button" (click)="this.prevPage()">prev</button>
  <button class="pagination-button">
    {{ this.pageNum + 1 }}
  </button>
  <button class="pagination-button" (click)="this.nextPage()">next</button>
</div>
